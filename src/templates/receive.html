<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Receive</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            background: #252525;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .back-link:hover { color: #fff; border-color: #444; }
        .device-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 12px;
            color: #888;
        }
        .device-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }
        .device-status.connected .dot { background: #28a745; }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: 500;
            margin: 40px 0 30px;
        }
        .panel {
            max-width: 600px;
            margin: 0 auto;
            background: #252525;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #333;
        }
        .hint {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .dropzone {
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            background: #1a1a1a;
            transition: all 0.2s;
        }
        .dropzone:hover { border-color: #555; background: #222; }
        .dropzone.dragover { border-color: #666; background: #252525; }
        .dropzone-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            opacity: 0.6;
        }
        .dropzone-text { color: #888; font-size: 14px; }
        input[type="file"] { display: none; }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s;
            background: #333;
            color: #fff;
        }
        button:hover:not(:disabled) { background: #444; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-primary { background: #4ade80; color: #000; }
        .btn-primary:hover:not(:disabled) { background: #3acd70; }
        .btn-secondary { background: #3b82f6; color: #fff; }
        .btn-secondary:hover:not(:disabled) { background: #2563eb; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover:not(:disabled) { background: #c82333; }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .btn-row button { flex: 1; margin-top: 0; }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-container.active { display: block; }
        .progress-bar {
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #4ade80;
            transition: width 0.3s ease;
            width: 0%;
        }
        .progress-text {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
            text-align: center;
        }
        .status {
            margin-top: 16px;
            padding: 12px 16px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            color: #888;
        }
        .status.error { background: #2d1f1f; color: #f87171; }
        .status.success { background: #1f2d1f; color: #4ade80; }
        
        /* Product Mapping Section */
        #productMappingSection {
            display: none;
            margin-top: 20px;
        }
        #productMappingSection.active { display: block; }
        .mapping-header {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        .product-mapping-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .product-mapping-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        .product-mapping-item:last-child { margin-bottom: 0; }
        .product-detected {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }
        .product-detected strong {
            color: #aaa;
        }
        .product-imei-count {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .product-input-label {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
        }
        .product-input {
            flex: 1;
            padding: 10px 12px;
            font-size: 13px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            outline: none;
        }
        .product-input:focus {
            border-color: #4ade80;
        }
        .product-input::placeholder {
            color: #555;
        }
        
        #receiveList {
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 8px;
            background: #1a1a1a;
        }
        #receiveList:empty { display: none; }
        #receiveList div {
            padding: 10px 14px;
            border-bottom: 1px solid #333;
            font-size: 13px;
            color: #ccc;
        }
        #receiveList div:last-child { border-bottom: none; }
        #receiveList div.completed { background: #1f2d1f; color: #4ade80; }
        #receiveList div.current { background: #2d2a1f; color: #fbbf24; }
        #receiveList div.failed { background: #2d1f1f; color: #f87171; }
        
        /* Template image section */
        .template-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        .template-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 8px 0;
        }
        .template-toggle:hover .template-title { color: #aaa; }
        .template-title {
            font-size: 13px;
            color: #888;
            transition: color 0.2s;
        }
        .template-arrow {
            font-size: 10px;
            color: #666;
            transition: transform 0.2s;
        }
        .template-section.expanded .template-arrow { transform: rotate(90deg); }
        .template-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .template-section.expanded .template-content { max-height: 1000px; }
        .template-img {
            width: 100%;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">Back</a>
    
    <div class="device-status" id="deviceStatus">
        <span class="dot"></span>
        <span id="deviceText">Checking...</span>
    </div>
    
    <h1>Quick Receive</h1>
    
    <div class="panel">
        <div class="hint">Save the packing slip as .xlsx then upload it</div>
        
        <div class="dropzone" id="dropzone" onclick="document.getElementById('excelFile').click()">
            <svg class="dropzone-icon" viewBox="0 0 48 48">
                <rect x="8" y="4" width="32" height="40" rx="3" fill="#1D6F42"/>
                <rect x="12" y="12" width="10" height="5" fill="white" opacity="0.9"/>
                <rect x="26" y="12" width="10" height="5" fill="white" opacity="0.6"/>
                <rect x="12" y="20" width="10" height="5" fill="white" opacity="0.6"/>
                <rect x="26" y="20" width="10" height="5" fill="white" opacity="0.9"/>
                <rect x="12" y="28" width="10" height="5" fill="white" opacity="0.9"/>
                <rect x="26" y="28" width="10" height="5" fill="white" opacity="0.6"/>
            </svg>
            <div class="dropzone-text">Drop Excel file or click to browse</div>
        </div>
        <input type="file" id="excelFile" accept=".xlsx,.xls" onchange="uploadExcel()">
        
        <button onclick="uploadExcel()">Load File</button>
        
        <!-- Product Mapping Section -->
        <div id="productMappingSection">
            <div class="mapping-header">Assign Product IDs for Receive</div>
            <div class="product-mapping-list" id="productMappingList"></div>
            <button class="btn-secondary" id="confirmProductsBtn" onclick="confirmProducts()">Confirm Product IDs</button>
        </div>
        
        <!-- Sublocation Input Section -->
        <div id="sublocationSection" style="display: none; margin-top: 20px;">
            <div class="mapping-header">Receive Sublocation</div>
            <div class="product-input-row" style="margin-bottom: 12px;">
                <span class="product-input-label">Sublocation:</span>
                <input type="text" class="product-input" id="sublocationInput" 
                       placeholder="Enter sublocation for all items..." 
                       onkeydown="if(event.key==='Enter'){executeBatch();}">
            </div>
        </div>
        
        <div class="btn-row" id="batchButtons" style="display: none;">
            <button class="btn-primary" id="executeBatchBtn" onclick="executeBatch()">Receive All</button>
            <button id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
            <button class="btn-danger" id="stopBtn" onclick="stopExecution()" disabled>Stop</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0</div>
        </div>
        
        <div class="status" id="uploadStatus">No file loaded</div>
        <div id="receiveList"></div>
        
        <!-- Template Example -->
        <div class="template-section" id="templateSection">
            <div class="template-toggle" onclick="toggleTemplate()">
                <span class="template-title">Excel Format Example (Packing Slip)</span>
                <span class="template-arrow">â–¶</span>
            </div>
            <div class="template-content">
                <img class="template-img" src="/static/receivingTemplate.png" alt="Template Example">
            </div>
        </div>
    </div>

    <script>
        function toggleTemplate() {
            document.getElementById('templateSection').classList.toggle('expanded');
        }
        let loadedItems = [];
        let pendingProducts = [];
        let eventSource = null;
        let isExecuting = false;
        let isPaused = false;

        checkDeviceStatus();
        setInterval(checkDeviceStatus, 5000);

        async function checkDeviceStatus() {
            try {
                const res = await fetch('/device-status');
                const data = await res.json();
                const el = document.getElementById('deviceStatus');
                el.className = 'device-status' + (data.connected ? ' connected' : '');
                document.getElementById('deviceText').textContent = data.connected ? 'Connected' : 'No device';
            } catch (e) {
                document.getElementById('deviceText').textContent = 'Error';
            }
        }

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('excelFile');
        
        dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                uploadExcel();
            }
        });

        async function uploadExcel() {
            const status = document.getElementById('uploadStatus');
            const list = document.getElementById('receiveList');
            const batchBtns = document.getElementById('batchButtons');
            const mappingSection = document.getElementById('productMappingSection');
            
            if (!fileInput.files.length) {
                status.className = 'status error';
                status.textContent = 'Select a file first';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            status.className = 'status';
            status.textContent = 'Loading...';
            list.innerHTML = '';
            batchBtns.style.display = 'none';
            mappingSection.classList.remove('active');
            
            try {
                const res = await fetch('/upload-receive', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.success && data.needs_product_mapping) {
                    // Show product mapping UI
                    pendingProducts = data.products;
                    renderProductMapping(data.products);
                    mappingSection.classList.add('active');
                    status.className = 'status success';
                    status.textContent = `${data.products.length} products detected with ${data.total_imeis} IMEIs. Enter Product IDs below.`;
                } else if (data.success && data.items) {
                    // Direct display (legacy flow)
                    loadedItems = data.items;
                    renderReceiveList();
                    batchBtns.style.display = 'flex';
                    status.className = 'status success';
                    status.textContent = data.message;
                } else {
                    status.className = 'status error';
                    status.textContent = data.message;
                }
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'Error: ' + e.message;
            }
        }

        function renderProductMapping(products) {
            const list = document.getElementById('productMappingList');
            list.innerHTML = products.map((p, i) => `
                <div class="product-mapping-item">
                    <div class="product-detected">Detected: <strong>${escapeHtml(p.detected_name)}</strong></div>
                    <div class="product-imei-count">${p.imei_count} IMEI${p.imei_count !== 1 ? 's' : ''}</div>
                    <div class="product-input-row">
                        <span class="product-input-label">Product ID:</span>
                        <input type="text" class="product-input" id="productId_${i}" 
                               placeholder="Enter product ID for receive..." 
                               data-index="${i}"
                               onkeydown="handleProductInputKey(event, ${i})">
                    </div>
                </div>
            `).join('');
            
            // Focus first input
            setTimeout(() => {
                const firstInput = document.getElementById('productId_0');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleProductInputKey(event, index) {
            if (event.key === 'Enter') {
                event.preventDefault();
                // Move to next input or confirm if last
                const nextInput = document.getElementById(`productId_${index + 1}`);
                if (nextInput) {
                    nextInput.focus();
                } else {
                    confirmProducts();
                }
            }
        }

        async function confirmProducts() {
            const status = document.getElementById('uploadStatus');
            const mappingSection = document.getElementById('productMappingSection');
            const batchBtns = document.getElementById('batchButtons');
            
            // Gather product ID mappings
            const products = [];
            let hasError = false;
            
            for (let i = 0; i < pendingProducts.length; i++) {
                const input = document.getElementById(`productId_${i}`);
                const customId = input.value.trim();
                
                if (!customId) {
                    input.style.borderColor = '#dc3545';
                    hasError = true;
                } else {
                    input.style.borderColor = '#444';
                    products.push({
                        index: i,
                        custom_product_id: customId
                    });
                }
            }
            
            if (hasError) {
                status.className = 'status error';
                status.textContent = 'Please enter Product ID for all products';
                return;
            }
            
            status.className = 'status';
            status.textContent = 'Saving...';
            
            try {
                const res = await fetch('/confirm-receive-products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ products })
                });
                const data = await res.json();
                
                if (data.success) {
                    loadedItems = data.items;
                    renderReceiveList();
                    mappingSection.classList.remove('active');
                    document.getElementById('sublocationSection').style.display = 'block';
                    batchBtns.style.display = 'flex';
                    status.className = 'status success';
                    status.textContent = data.message + ' - Enter sublocation and click Receive All';
                    // Focus sublocation input
                    setTimeout(() => document.getElementById('sublocationInput').focus(), 100);
                } else {
                    status.className = 'status error';
                    status.textContent = data.message;
                }
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'Error: ' + e.message;
            }
        }

        function renderReceiveList(currentIndex = -1, completedCount = 0, failedIndex = -1) {
            const list = document.getElementById('receiveList');
            list.innerHTML = loadedItems.map((item, i) => {
                let cls = '';
                if (failedIndex === i) cls = 'failed';
                else if (i < completedCount) cls = 'completed';
                else if (i === currentIndex) cls = 'current';
                return `<div class="${cls}"><strong>${i+1}.</strong> ${item.imei}</div>`;
            }).join('');
        }

        async function executeBatch() {
            if (!loadedItems.length) return;
            
            // Validate sublocation
            const sublocationInput = document.getElementById('sublocationInput');
            const sublocation = sublocationInput.value.trim();
            if (!sublocation) {
                sublocationInput.style.borderColor = '#dc3545';
                document.getElementById('uploadStatus').className = 'status error';
                document.getElementById('uploadStatus').textContent = 'Please enter a sublocation';
                sublocationInput.focus();
                return;
            }
            sublocationInput.style.borderColor = '#444';
            
            isExecuting = true;
            isPaused = false;
            updateExecutionUI(true);
            
            eventSource = new EventSource('/receive-status-stream');
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateProgress(data);
                if (!data.running) {
                    eventSource.close();
                    isExecuting = false;
                    updateExecutionUI(false);
                    if (data.result) {
                        document.getElementById('uploadStatus').className = 'status ' + (data.result.success ? 'success' : 'error');
                        document.getElementById('uploadStatus').textContent = data.result.message;
                    }
                }
            };
            eventSource.onerror = () => { eventSource.close(); isExecuting = false; updateExecutionUI(false); };
            
            const res = await fetch('/execute-receive-batch', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items: loadedItems, sublocation: sublocation })
            });
            const data = await res.json();
            if (!data.success) {
                document.getElementById('uploadStatus').className = 'status error';
                document.getElementById('uploadStatus').textContent = data.message;
                eventSource.close();
                isExecuting = false;
                updateExecutionUI(false);
            }
        }

        async function togglePause() {
            const btn = document.getElementById('pauseBtn');
            if (isPaused) {
                await fetch('/receive-resume', { method: 'POST' });
                isPaused = false;
                btn.textContent = 'Pause';
            } else {
                await fetch('/receive-pause', { method: 'POST' });
                isPaused = true;
                btn.textContent = 'Resume';
            }
        }

        async function stopExecution() {
            await fetch('/receive-stop', { method: 'POST' });
            document.getElementById('uploadStatus').textContent = 'Stopping...';
        }

        function updateProgress(data) {
            document.getElementById('progressContainer').classList.add('active');
            const pct = data.total > 0 ? (data.current / data.total) * 100 : 0;
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('progressText').textContent = `${data.current} / ${data.total}`;
            if (data.current > 0) renderReceiveList(data.current - 1, data.current - 1);
        }

        function updateExecutionUI(exec) {
            document.getElementById('executeBatchBtn').disabled = exec;
            document.getElementById('pauseBtn').disabled = !exec;
            document.getElementById('stopBtn').disabled = !exec;
            if (!exec) document.getElementById('pauseBtn').textContent = 'Pause';
        }
    </script>
</body>
</html>
